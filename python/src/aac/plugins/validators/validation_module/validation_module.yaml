validation:
  name: Definition has an implementation
  description: Verifies that every validation definition has a corresponding python plugin implementation
  behavior:
    - name: Validate a validator plugin
      type: request-response
      description:
      input:
        - name: input
          type: validator_input
      output:
        - name: results
          type: validator_output
      acceptance:
        - scenario: Successfully Validate a Validator Plugin
          given:
            - The plugin has a valid `validation` definition.
            - The plugin has a corresponding python implementation of the validator spechook.
          when:
            - The validator plugin is tested
          then:
            - The validator_output does not indicate any errors
            - The validator_output does not indicate any warnings
            - The validator_output indicates the validator plugin under test is valid
        - scenario: Fail to Validate a Validator Plugin with Missing Python Implementation
          given:
            - The plugin has a valid `validation` definition.
            - The plugin does not have a corresponding python implementation of the validator spechook.
          when:
            - The validator plugin is tested
          then:
            - The validator_output has errors
            - The validator_output errors indicate that there is no corresponding python implementation