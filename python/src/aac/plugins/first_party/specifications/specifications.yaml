model:
  name: specifications
  description: aac-spec is a Architecture-as-Code plugin that enables requirement definition and traceability in Architecture-as-Code models.
  behavior:
    - name: spec-validate
      type: command
      description: Validates spec traces within the AaC model
      input:
        - name: architecture-file
          type: file
          python_type: str
          description:  The file to validate for spec cross-references.
      acceptance:
        - scenario: Valid spec traces are modeled.
          given:
            - The {{spec-validate.input.architecture-file}} contains a valid architecture specification.
          when:
            - The aac app is run with the spec-validate command.
          then:
            - A message saying spec validation was successful is printed to the console.
---
ext:
  name: addLoggingToBehaviorType
  type: BehaviorType
  enumExt:
    add:
      - logging
---
ext:
  name: addSpecificationToRoot
  type: root
  schemaExt:
    add:
      - name: spec
        type: Specification
---
ext:
  name: addSpecTraceToBehavior
  type: Behavior
  schemaExt:
    add:
      - name: requirements
        type: RequirementReference
---
ext:
  name: addSpecTraceToData
  type: schema
  schemaExt:
    add:
      - name: requirements
        type: RequirementReference
---
schema:
  name: Specification
  fields:
    - name: name
      type: string
    - name: description
      type: string
    - name: sections
      type: SpecSection[]
    - name: requirements
      type: Requirement[]
  required:
    - name
  validation:
    - name: Required fields are present
      arguments:
        - name
---
schema:
  name: SpecSection
  fields:
    - name: name
      type: string
    - name: description
      type: string
    - name: requirements
      type: Requirement[]
  required:
    - name
  validation:
    - name: Required fields are present
      arguments:
        - name
---
schema:
  name: Requirement
  fields:
    - name: id
      type: string
    - name: shall
      type: string
    - name: parent
      type: RequirementReference
    - name: attributes
      type: RequirementAttribute[]
  required:
    - id
    - shall
  validation:
    - name: Required fields are present
      arguments:
        - id
        - shall
---
schema:
  name: RequirementAttribute
  fields:
    - name: name
      type: string
    - name: value
      type: string
  required:
    - name
    - value
  validation:
    - name: Required fields are present
      arguments:
        - name
        - value
---
schema:
  name: RequirementReference
  fields:
    - name: ids
      type: string[]
  required:
    - ids
  validation:
    - name: Required fields are present
      arguments:
        - ids
