model:
  name: Generate TextMate Grammar
  description: An AaC plugin for generating a TextMate grammar for the AaC VSCode extension.
  behavior:
    - name: gen-tmgrammar
      type: command
      description: |
        Generate a TextMate grammar for the AaC VSCode extension.
      input:
        - name: --json
          type: boolean
          python_type: bool
          description: Whether to generate the TextMate grammar as a JSON file.
        - name: --plist
          type: boolean
          python_type: bool
          description: Whether to generate the TextMate grammar as a plist (XML) file.
      output:
        - name: aac-textmate-grammar
          type: file
          python_type: str
          description: The TextMate Grammar that provides syntax rules for the AaC VSCode extension.
      acceptance:
        - scenario: Generate TextMate Grammar command is run without arguments
          when:
            - The aac application is executed with the {{model.behavior.gen-tmgrammar}} command
          then:
            - A JSON file is generated containing syntax rules for the AaC VSCode extension.
        - scenario: Generate JSON-formatted TextMate Grammar
          when:
            - The aac application is executed with the {{model.behavior.gen-tmgrammar}} command
            - The {{model.behavior.gen-tmgrammar}} command is given the {{model.behavior.gen-tmgrammar.input.--json}} flag
          then:
            - A JSON file is generated containing syntax rules for the AaC VSCode extension.
        - scenario: Generate plist (XML-formatted) TextMate Grammar
          when:
            - The aac application is executed with the {{model.behavior.gen-tmgrammar}} command
            - The {{model.behavior.gen-tmgrammar}} command is given the {{model.behavior.gen-tmgrammar.input.--plist}} flag
          then:
            - A plist (XML) file is generated containing syntax rules for the AaC VSCode extension.
