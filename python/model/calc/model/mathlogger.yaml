model:
  name: MathLogger
  description:  A log management service for calculator.
  behavior:
    - name: api
      input:
        - name: log-message
          type: string
      acceptance:
        - name: Test receive behavior
          scenarios:
            - name: onReceive
              given:
                - The MathLogger is running.
              when:
                - A log message is received.
              then:
                - The log message is written to the filesystem.
