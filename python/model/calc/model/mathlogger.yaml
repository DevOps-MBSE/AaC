model:
  name: MathLogger
  description:  A log management service for calculator.
  behavior:
    - name: api
      type: logging
      input:
        - name: log-message
          type: string
      acceptance:
        - scenario: on-request
          given:
            - The MathMessageHandler is running
          when:
            - A log message is executed
          then:
            - The log message is written to the filesystem
