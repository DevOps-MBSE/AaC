import:
  - ./DataA.yaml
  - ./DataD.yaml
  - ./ServiceOne.yaml
  - ./Subsystem.yaml
  - ./ServiceThree.yaml
model:
  name: System
  description: A simple distributed system model
  uses:
    - name: svc1 
      type: ServiceOne
    - name: sub
      type: Subsystem
    - name: svc3
      type: ServiceThree
  behavior:
    - name: Do flow
      type: request-response
      description:  process DataA and respond with DataD
      input:
        - name: in
          type: DataA
      output:
        - name: out
          type: DataD
      acceptance:
        - scenario: go
          given:
            - The System is running.
          when:
            - The System receives input.in
          then:
            - The System responds with output.out