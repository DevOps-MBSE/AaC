spec:
  name: Calculator System Interface Requirements
  description: This is a interface specification structure to test the spec plugin.
  requirements:
    - id: "CALC_IRS-1"
      shall:  The calculator request message shall include a math function to be performed.
      attributes:
        - name: TADI
          value: Test
    - id: "CALC_IRS-2"
      shall:  The calculator request message shall include input values.
      attributes:
        - name: TADI
          value: Test
    - id: "CALC_IRS-3"
      shall:  The calculator response message shall include a single output value.
      attributes:
        - name: TADI
          value: Test