---
# root is a special case representing the root of the architecture model and
# not explicitly included in a model file
data:
  name: root
  fields:
    - name: import
      type: string[]
    - name: enum
      type: enum
    - name: data
      type: data
    - name: model
      type: model
    - name: usecase
      type: usecase
    - name: ext
      type: extension
---
data:
  name: enum
  fields:
    - name: name
      type: string
    - name: values
      type: string[]
  required:
    - name
    - values
---
data:
  name: extension
  fields:
    - name: name
      type: string
    - name: type
      type: string
    - name: enumExt
      type: EnumExtension
    - name: dataExt
      type: DataExtension
  required:
    - name
    - type
---
data:
  name: EnumExtension
  fields:
    - name: add
      type: string[]
  required:
    - add
---
data:
  name: DataExtension
  fields:
    - name: add
      type: Field[]
    - name: required
      type: string[]
  required:
    - add
---
data:
  name: Scenario
  fields:
    - name: scenario
      type: string
    - name: tags
      type: string[]
    - name: given
      type: string[]
    - name: when
      type: string[]
    - name: then
      type: string[]
  required:
    - scenario
    - when
    - then
---
enum:
  name: BehaviorType
  values:
    - pub-sub
    - request-response
    - startup
    - timer
---
enum:
  name: Primitives
  values:
    - string
    - int
    - number
    - bool
    - date
    - file
    - map
---
data:
  name: Field
  fields:
    - name: name
      type: string
    - name: type
      type: string
  required:
    - name
    - type
---
data:
  name: data
  fields:
    - name: name
      type: string
    - name: fields
      type: Field[]
    - name: required
      type: string[]
  required:
    - name
    - fields
---
data:
  name: Behavior
  fields:
    - name: name
      type: string
    - name: type
      type: BehaviorType
    - name: description
      type: string
    - name: tags
      type: string[]
    - name: input
      type: Field[]
    - name: output
      type: Field[]
    - name: acceptance
      type: Scenario[]
  required:
    - name
    - type

---
data:
  name: model
  fields:
    - name: name
      type: string
    - name: description
      type: string
    - name: components
      type: Field[]
    - name: behavior
      type: Behavior[]
  required:
    - name
    - behavior
---
data:
  name: usecase
  fields:
    - name: name
      type: string
    - name: description
      type: string
    - name: participants
      type: Field[]
    - name: steps
      type: Step[]
  required:
    - name
    - participants
    - steps
---
data:
  name: Step
  fields:
    - name: step  # this is the human readable narrative suitable for document generation
      type: string
    - name: source  # this should be a name of a participant (i.e. modelled system component)
      type: string
    - name: target  # this should be a name of a participant (i.e. modelled system component)
      type: string
    - name: action  # this as a behavior reference on the target or a subordinate use case definition
      type: string
    - name: if      # would create an alt in a sequence diagram
      type: Branch
    - name: else    # would create the "lower cell" in an alt in a sequence diagram
      type: Branch
    - name: loop    # would create a loop in a sequence diagram
      type: Branch
---
data:
  name: Branch
  fields:
    - name: condition
      type: string
    - name: steps
      type: Step[]
  required:
    - condition
    - steps
