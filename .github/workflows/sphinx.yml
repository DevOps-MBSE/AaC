name: Build and Deploy Sphinx Documentation
on:
  # Call from main workflow
  workflow_call:

  # Manual runs
  workflow_dispatch:

# Configuring starting working directory
defaults:
  run:
    working-directory: ./python

# Set token permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment, skip queued between in progress and latest.
# But do NOT cancel in progress.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  #Single deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install the AaC Documentation Dependencies
        run: pip install aac -e .[docs]

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build Documentation
        run: sphinx-build ../docs/source gen_docs

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ../docs/gen_docs

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
