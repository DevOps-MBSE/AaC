# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build_Package_and_Artifacts:
    runs-on: ubuntu-latest
    name: Build Package and Artifacts
    steps:
      - uses: ./.github/workflows/build-job.yml@alexcmonnet/break-out-github-actions-77

  Package_Functional_Tests:
    runs-on: ubuntu-latest
    needs: Build_Package_and_Artifacts
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Download Python Wheel
      uses: actions/download-artifact@v2
      with:
        name: aac_wheel
        path: dist/
    - name: Install Wheel Distribution
      run: |
        pip install dist/*.whl
    - name: Validate Core Spec and Plugin Specs
      run: |
        find src -name spec.yaml -print0 | xargs -0 -n1 aac validate
        find plugins -name *.yaml -print0 | xargs -0 -n1 aac validate
    - name: Print out Core Spec
      run: |
        aac aac-core-spec

