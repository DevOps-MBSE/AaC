# This workflow is only intended to run when a pull-request is merged into the main branch
name: Main branch AaC Workflow

on:
  push:
    branches: [main]

jobs:
  Build_Package_and_Artifacts:
    uses: jondavid-black/AaC/.github/workflows/templates/build-job.yml@

  Run_Functional_Tests:
    needs: Build_Package_and_Artifacts
    uses: jondavid-black/AaC/.github/workflows/templates/functional-tests.yml@

  Deploy_Artifacts:
    needs: Run_Functional_Tests
    uses: jondavid-black/AaC/.github/workflows/templates/deploy-artifacts.yml@
