# This workflow is only intended to run when a pull-request is merged into the main branch
name: Main branch Workflow

on:
  push:
    branches: [main]

jobs:
  build_python_artifacts:
    name: Python Build
    uses: jondavid-black/AaC/.github/workflows/python-build-artifacts.yml@7a5f56d2bf41cbdf15e667247281022855ecfe1e

  build_vscode_artifacts:
    name: VSCode Extension Build
    needs: build_python_artifacts
    uses: jondavid-black/AaC/.github/workflows/vscode-build-artifacts.yml@7a5f56d2bf41cbdf15e667247281022855ecfe1e

  python_tests:
    name: Python Tests
    needs: build_python_artifacts
    uses: jondavid-black/AaC/.github/workflows/python-functional-tests.yml@7a5f56d2bf41cbdf15e667247281022855ecfe1e
