# This workflow is only intended to run when a pull-request is merged into the main branch
name: Main branch Workflow

on:
  push:
    branches: [main]

jobs:
  build_python_artifacts:
    name: Python Build
    uses: jondavid-black/AaC/.github/workflows/python-build-artifacts.yml@050d835713ca0e00f66f7ef1e38015f2df0232cf

  build_vscode_artifacts:
    name: VSCode Extension Build
    needs: build_python_artifacts
    uses: jondavid-black/AaC/.github/workflows/vscode-build-artifacts.yml@050d835713ca0e00f66f7ef1e38015f2df0232cf

  python_tests:
    name: Python Tests
    needs: build_python_artifacts
    uses: jondavid-black/AaC/.github/workflows/python-functional-tests.yml@050d835713ca0e00f66f7ef1e38015f2df0232cf
