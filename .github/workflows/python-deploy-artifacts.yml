name: Create Python Release

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./python

jobs:
  build_deployment_artifacts:
    name: Build Artifacts
    uses: Coffee2Bits/AaC/.github/workflows/python-build-artifacts.yml@a6a2fa700f2b823035ecf3597ff744159e55d6f9

  deploy_artifacts:
    name: Deploy Artifacts
    runs-on: ubuntu-latest
    needs: build_deployment_artifacts
    steps:
      - name: Download API Documentation
        uses: actions/download-artifact@v2
        with:
          name: api-documentation
          path: python/docs/build/html/

      - name: Github Pages and Sphinx Deployment
        run: echo "This is where I'd deploy if I were setup"

      - name: Download Python Wheel
        uses: actions/download-artifact@v2
        with:
          name: aac_wheel
          path: python/dist/

#       - name: Publish distribution to PyPI
#         uses: pypa/gh-action-pypi-publish@master
#         with:
#           password: ${{ secrets.PYPI_API_TOKEN }}
          
      - name: Verify Version Value
        run: echo "this is our new version: ${{needs.build_deployment_artifacts.outputs.aac_package_version}}"
        
      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          fail_on_unmatched_files: true
          name: ${{needs.build_deployment_artifacts.outputs.aac_package_version}}
          files: |
            python/dist/*.whl
            



